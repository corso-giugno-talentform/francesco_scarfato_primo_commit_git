<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrati</title>
</head>
<body>
    <h1>Registrati</h1>
    <form action="/save-data" method="post">
        <div>
            <label for="firstname">Nome</label>
            <input
                id="firstname"
                name="firstname"
                type="text"
                placeholder="Inserisci il nome" />
        </div>
        <div>
            <label for="lastname">Cognome</label>
            <input
                id="lastname"
                name="lastname"
                type="text"
                placeholder="Inserisci il cognome" />
        </div>
        <div>
            <label for="birthdate">Data di nascita</label>
            <input
                id="birthdate"
                name="birthdate"
                type="date"
                placeholder="Inserisci il cognome" />
        </div>
        <div>
            <label for="email">e-Mail</label>
            <input
                id="email"
                name="email"
                type="email"
                placeholder="Inserisci email" />
        </div>
        <div>
            <label for="password">Scegli la password</label>
            <input
                id="password"
                name="password"
                type="password"
                placeholder="Inserisci password" />
        </div>
        <div>
            <label for="password-conf">Confermi la password</label>
            <input
                id="password-conf"
                name="password-conf"
                type="password"
                placeholder="Conferma password" />
        </div>
    </form>
</body>
</html>
